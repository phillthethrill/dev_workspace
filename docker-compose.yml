version: '3.8'

services:
  media-tracker:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TMDB_API_KEY=${TMDB_API_KEY}
      - AUDIBLE_LIBRARY_PATH=./data/audible_library.xlsx
      - PORT=3000
      - TZ=Europe/Berlin
    volumes:
      - ./data:/app/data:rw
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - media-tracker

networks:
  media-tracker:
    driver: bridge